<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
      <h1 class="message">Thank you!</h1>
    </section>
    <div class="popup">
      <a href="#" class="btn-close"><i class="fas fa-times"></i></a>
      <h3 class="popup__title">Login</h3>
      <form class="popup__form">
        <input type="text" class="email" placeholder="E-mail" >
        <input type="password" class="password" placeholder="Password">
        <label class="label"><input type="checkbox" class="checkbox"> I agree to terms & conditions.</label>
        <input class="btn-submit" type="submit" value="SUBMIT">
      </form>
      <h5 class="invalid__email-message">Invalid e-mail.</h5>
      <h5 class="invalid__password-message">Invalid password.</h5>
      <h5 class="invalid__checkbox-message">You must accept terms & conditions.</h5>
    </div>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
